
<div *ngIf="(courses$ | async) as courses; else loading"  class="container mt-5">
  <div class="row">
    <div class="col-sm-12 col-xl-3 col-md-3">
      <app-filters></app-filters>
    </div>
    <div class="col-sm-12 col-xl-9">
      <div class="">
        <div *ngIf="category">
          <h2 class="h1 mb-3">Cursos de <span class="text-primary">{{ category | category }}</span></h2>
        </div>
        <div *ngIf="!category">
          <h2 class="h1 mb-3">Todos los <span class="text-primary">cursos</span></h2>
        </div>
      </div>
      <div class="row g-5 g-sm-5 g-md-4 g-lg-5">
        <div
          *ngFor="let course of courses"
          class="col-xs-12 col-sm-6 col-md-4">
          <app-course-card [course]="course"></app-course-card>
        </div>
      </div>
      <app-paginator [activePage]="activePage" [totalPages]="totalPages"></app-paginator>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>

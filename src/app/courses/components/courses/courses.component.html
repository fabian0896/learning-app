<div class="container">
  <div class="row">
    <div *ngFor="let course of courses" class="col-3 g-5">
      <app-course-card [course]="course"></app-course-card>
    </div>
  </div>
</div>
<!-- Paginator -->
<div class="container m-5">
  <nav aria-label="Page navigation example mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li *ngFor="let page of totalPages" [ngClass]="['page-item', page === activePage ? 'active' : '']">
        <a routerLink="/courses" [queryParams]="{ page }"  class="page-link">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>

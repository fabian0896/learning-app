
<div *ngIf="(courses$ | async) as courses; else loading"  class="container">
  <div class="row">
    <div class="col-sm-12 col-xl-3 col-md-3 mt-3">
      <app-filters></app-filters>
    </div>
    <div class="col-sm-12 col-xl-9">
      <div class="row">
        <div
          *ngFor="let course of courses"
          class="col-xs-12 col-sm-6 col-md-4 g-3 g-md-3">
          <app-course-card [course]="course"></app-course-card>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>

<!-- Paginator -->
<app-paginator [activePage]="activePage" [totalPages]="totalPages"></app-paginator>

<div *ngIf="course" class="custom-card">
  <app-category-image [course]="course"></app-category-image>
  <div class="info-container">
    <div class="main-info">
      <h2 class="title">{{ course.title }}</h2>
      <span class="teacher">Profesor: {{ course.teacher.name }}</span>
      <p class="description">{{ course.description }}</p>
    </div>
    <div class="stats">
      <div class="students">
        <fa-icon class="icon" [icon]="userIcon"></fa-icon>
        <span>{{ course.students }}</span>
      </div>
      <div class="score">
        <fa-icon class="icon" [icon]="startIcon"></fa-icon>
        <span>{{ course.score }}</span>
      </div>
    </div>
    <div class="time">
      <div>
        <fa-icon class="icon" [icon]="clockIcon"></fa-icon>
      </div>
      <div>
        <p class="title">Fecha limite para inscripción</p>
        <h3 class="date">{{ course.limit_date| date }}</h3>
      </div>
    </div>
    <div class="actions">
      <button [routerLink]="['/courses',course.id]" class="btn btn-primary">Más información</button>
    </div>
  </div>
</div>

<div *ngIf="course" class="card" style="width: 18rem;">
  <figure class="image-container">
    <img
      src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
      class="card-img-top"
      alt="tegnology">
  </figure>
  <div class="card-body">
    <h5 class="card-title">{{ course.title }}</h5>
    <p class="card-text text-muted">{{ course.description }}</p>
    <div class="py-3">
      <div class="d-flex gap-2">
        <fa-icon [icon]="userIcon"></fa-icon>
        <p>{{ course.students }}</p>
      </div>
    </div>
    <div class="d-grid gap-2">
      <a [routerLink]="[course.id]" class="btn btn-primary block">Más información</a>
    </div>
  </div>
  <div class="card-footer text-muted footer">
    <img class="avatar" [src]="course.teacher.picture.thumbnail" [alt]="course.teacher.name">
    <div>
      <p>{{ course.teacher.name }}</p>
    </div>
  </div>
</div>
